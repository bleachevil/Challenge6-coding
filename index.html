<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./Assets/css/reset.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
</head>
<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <section class="row">
              
        <div class="input-group row col-xs-3" id="search-form">
            <h1>Search for a City:</h1>  
            <input type="text" class="form-control rounded" placeholder="Search" id="search-input" > <br>
            <button type="button" class="btn btn-outline-primary" onClick="document.location.reload(true);">search</button> <br>           
        </div>
        
        <div class="col-xs-100 col-sm-8 border border-dark rounded " id="current-weather">
            <h3 class="city-name bolder" id="current-city"></h3>
            <p>Temp:<span class="current" id="temperature"></span></p>
            <p>Wind:<span class="current" id="wind-speed"></span></p>
            <p>Humidity:<span class="current" id="humidity"></span></p> 
            <p>UV index:<span class="current rounded py-2 px-2 text-white" id="uv-index"></span></p> 
        </div>

        <!-- <button class=" btn btn-primary col-md-3" id="clear_button" type="button">Clear</button> -->
        <ul class="list-group col-md-3" id="itemGrid">

        </ul>
        <!--Row for future data to be dumped here-->
        <div class="col-sm-8" id ="future-weather">
            <h3>5-Day Forecast:</h3>
            <div class="row text-light">
                <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 m-2 rounded" >
                    <p id="Date0"></p>
                    <p id="Icon0"></p>
                    <p>Temp:<span id="Temp0"></span></p>
                    <p>Wind:<span id="wind0"></span></p>
                    <p>Humidity:<span id="Humidity0"></span></p>
                </div>
                <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 m-2 rounded" >
                    <p id="Date1"></p>
                    <p id="Icon1"></p>
                    <p>Temp:<span id="Temp1"></span></p>
                    <p>Wind:<span id="wind1"></span></p>
                    <p>Humidity:<span id="Humidity1"></span></p>
                </div>
                <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 m-2 rounded">
                    <p id="Date2"></p>
                    <p id="Icon2"></p>
                    <p>Temp:<span id="Temp2"></span></p>
                    <p>Wind:<span id="wind2"></span></p>
                    <p>Humidity:<span id="Humidity2"></span></p>
                </div>
                <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 m-2 rounded">
                    <p id="Date3"></p>
                    <p id="Icon3"></p>
                    <p>Temp:<span id="Temp3"></span></p>
                    <p>Wind:<span id="wind3"></span></p>
                    <p>Humidity:<span id="Humidity3"></span></p>
                </div>
                <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 m-2 rounded" >
                    <p id="Date4"></p>
                    <p id="Icon4"></p>
                    <p>Temp:<span id="Temp4"></span></p>
                    <p>Wind:<span id="wind4"></span></p>
                    <p>Humidity:<span id="Humidity4"></span></p>
                </div>
            </div>
        </div>
    </section>

    <!-- <section class="input-group row w-25 col-md-3">
         
    </section> -->



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./Assets/js/script.js"></script>
</html>
